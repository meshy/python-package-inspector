{% extends 'base.html' %}
{% load url from future %}


{% block page_title %}Welcome!{% endblock %}

{% block content %}
<h1>All Packages</h1>
<ul>
    {% for package in package_list %}
        <li><a href="{{ package.get_absolute_url }}">{{ package.name }}</li>
    {% endfor %}
</ul>
{% endblock content %}
